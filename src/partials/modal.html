<div class="graph-modal">
  <!-- Модальное авторизации -->
  <div class="graph-modal__container modal" role="dialog" aria-modal="true" data-graph-target="authorization">
    <h2 class="modal__title">Вход в Ваш личный кабинет</h2>
    <form action="#" method="post" class="modal__form form">
      <div class="form-field">
        <label for="userLogin" class="form-field__label form-field__label--required" >E-mail или Имя пользователя</label>
        <input class="form-field__input" type="text" id="userLogin" name="userLogin" placeholder="E-mail или Имя пользователя" required>
      </div>
      <div class="form-field">
        <label for="userPassword" class="form-field__label form-field__label--required" >Пароль</label>
        <input class="form-field__input" type="password" id="userPassword" name="userPassword" placeholder="Пароль" required>
        <button class="form-field__btn form-field__btn--password btn-reset" type="button" aria-label="Показать пароль">
          <svg class="form-field__icon account-data__icon--closed">
            <use xlink:href="img/sprite.svg#icon-eye-closed"></use>
          </svg>
          <svg class="form-field__icon">
            <use xlink:href="img/sprite.svg#icon-eye"></use>
          </svg>
        </button>
        <button type="button" class="form-field__btn form-field__btn--forgot" data-graph-path="forgotPasswordBtn">Забыли пароль?</button>
      </div>
      <button class="modal__btn btn btn--full">Войти</button>
    </form>
    <button class="btn-reset graph-modal__close js-modal-close password-change__close"
      aria-label="Закрыть модальное окно" type="button"></button>
  </div>
